<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .search-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .search-container img {
            width: 272px;
            height: 92px;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
        }
        .search-bar:focus {
            border-color: #4285f4;
            box-shadow: 0 0 8px rgba(66, 133, 244, 0.3);
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-buttons button:first-child {
            background-color: #f8b700;
        }
        .search-buttons button:last-child {
            background-color: #f8f9fa;
            color: #5f6368;
        }
        .search-buttons button:last-child:hover {
            background-color: #e8eaf6;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input type="text" class="search-bar" placeholder="Поиск...">
        <div class="search-buttons">
            <button onclick="performSearch()">Поиск в Google</button>
            <button>Мне повезет</button>
        </div>
    </div>

    <script>
        function performSearch() {
            const query = document.querySelector('.search-bar').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        document.querySelector('.search-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
